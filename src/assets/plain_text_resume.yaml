projects:
  - name: justGist
    description: justGist is a MERN stack-based single-page application designed for a streamlined news reading and discussion experience. It allows users to read gists of news articles from trusted sources, search for specific articles, and manage their reading list by saving or deleting articles. Additionally, users can engage with the community by discussing articles and exploring questions in the Discussions section, making it a comprehensive platform for both news consumption and interactive dialogue.
    link: https://justgist.onrender.com/

  - name: Blabber
    description: Blabber is a progressive single-page real-time peer-to-peer chat application built with React JS, React Hooks, Context, and Firebase. It allows users to chat, send images, and share GIFs in real-time. Users can view the last seen status of others, receive new notifications in the What's New section, and customize their profile with display pictures that can be set or removed at any time. Blabber combines interactive messaging with personalized features for a dynamic chat experience.
    link: https://weblabber.netlify.app/

  - name: Prolificity
    description: An all-in-one web application crafted in Vanilla JavaScript, designed to enhance your daily productivity. Featuring a sleek Calculator for quick computations, a Notes tool for jotting down thoughts, a user-friendly To-Do List for task management, and a Dictionary for easy word lookup, Prolificity streamlines your everyday tasks in one convenient hub. Whether you're organizing your schedule or expanding your vocabulary, Prolificity is your essential companion for a more efficient life.
    link: https://prolificity.netlify.app

  - name: Cooking Simplified
    description: A progressive single-page recipe suggestion web application built with ReactJS, designed for seamless use across devices of all sizes. The app allows users to receive tailored recipe suggestions based on available ingredients, search for specific recipes from a global database, and filter options based on nutrient limits. Users can also discover random recipe ideas and access detailed nutritional analyses, approximate costs, and wine pairing recommendations. Cooking Simplified makes meal planning easy and enjoyable, helping you create delicious dishes with confidence.
    link: https://cookingsimplified.netlify.app/

  - name: Good Travel
    description: A user-friendly web application built with ReactJS to provide curated recommendations for your next travel destinations. Leveraging the OpenTripMap REST API, the app suggests attractions based on a user-defined radius and displays live traffic conditions around each destination on an interactive map. Users can easily open locations directly in Google Maps for quick navigation, making trip planning seamless and enjoyable. Good Travel is your go-to companion for exploring new adventures with ease and efficiency.
    link: https://goodtravel.netlify.app/

  - name: Expense Tracker
    description: A progressive single-page web application developed using ReactJS and Google Firebase, designed to help users effectively manage their finances.The app allows users to easily add transactions and view their financial activities through daily, monthly, and overall transaction summaries. With built-in visualization tools, users can analyze their spending patterns, and the app also helps keep track of expected credit card bills for the month. Expense Tracker simplifies budgeting, empowering users to take control of their financial health.
    link: https://cashmanager.netlify.app/

