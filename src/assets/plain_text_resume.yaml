certifications:
  - name: Full-Stack Web Development with React Specialization by The Hong Kong University of Science and Technology
    description: This specialization equips learners with comprehensive skills in full-stack web development. Participants will gain expertise in designing responsive web client applications using Bootstrap 4 and React, creating hybrid mobile applications with React Native, and building robust server-side applications using Node.js, Express, and MongoDB. Through a series of four focused courses, you will develop the ability to construct dynamic, user-friendly web applications that leverage modern frameworks and tools, preparing you for a successful career in web development.
  - name: Server-Side Development with Node.js, Express, and MongoDB by The Hong Kong University of Science and Technology
    description: This course provides a comprehensive introduction to server-side development using Node.js, Express, and MongoDB. Participants will learn how to build scalable and efficient web applications by mastering key concepts of server-side programming, RESTful API design, and database integration. Through practical assignments and projects, you will gain hands-on experience in developing robust backend systems, equipping you with essential skills for a career in full-stack development. This course is offered by The Hong Kong University of Science and Technology, ensuring high-quality instruction and industry relevance.
  - name: Machine Learning with Python by IBM
    description: Embark on your Machine Learning journey with this hands-on course tailored for aspiring data scientists and ML enthusiasts. Starting with foundational concepts like supervised and unsupervised learning, you'll explore regression techniques and classification methods such as K-Nearest Neighbors, decision trees, and Logistic Regression, alongside clustering techniques like k-means and DBSCAN. Through practical labs using Python libraries like SciPy and scikit-learn, you'll apply your knowledge in real-world scenarios, culminating in a capstone project where you'll build and evaluate various Machine Learning models. By the end, you'll gain job-ready skills and a certificate to showcase your expertise in this dynamic field.

